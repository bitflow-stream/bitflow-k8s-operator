apiVersion: v1
kind: Pod
metadata:
  name: bitflow-controller-frontend
  labels:
    app: bitflow-controller-frontend
spec:
  serviceAccount: bitflow-controller
  restartPolicy: Always
  containers:
  - image: teambitflow/bitflow-controller-frontend:v1
    tty: true
    imagePullPolicy: Always
    name: aggregator
    ports:
        - name: http
          containerPort: 80
    #command: []


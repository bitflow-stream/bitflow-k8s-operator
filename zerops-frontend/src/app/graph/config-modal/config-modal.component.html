<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      <span *ngIf="currentGraphElement.type === 'pod' || currentGraphElement.type === 'pod-stack'">Pod configuration
      </span>
      <span *ngIf="currentGraphElement.type === 'data-source' || currentGraphElement.type === 'data-source-stack'">
        DataSource configuration
      </span>
      <span *ngIf="currentGraphElement.type === 'step'">
        Step configuration
      </span>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf="currentGraphElement.type === 'pod-stack' || currentGraphElement.type === 'pod'">
      <div *ngIf="currentGraphElement.type === 'pod-stack'">
        <label for="pod-stack-select">Pod:</label>
        <select id="pod-stack-select" [(ngModel)]="selectedIdentifier" class="browser-default custom-select">
          <option *ngFor="let pod of currentGraphElement.podStack.pods"
                  [value]="pod.name">{{pod.name}}</option>
        </select>
      </div>
      <div *ngIf="currentGraphElement.type === 'pod'">
        <label for="pod-select">Pod:</label>
        <select id="pod-select" [(ngModel)]="selectedIdentifier" class="browser-default custom-select">
          <option [value]="currentGraphElement.pod.name">{{currentGraphElement.pod.name}}</option>
        </select>
      </div>

      <div *ngIf="selectedIdentifier != undefined && selectedElement() != undefined">
        <br>
        <div class="container">
          <div class="row">
            <div class="col-12">
              <label for="podName">Name:</label>
              <input type="text" class="form-control" id="podName" disabled="disabled" [value]="selectedIdentifier">
            </div>
          </div>
          <div *ngIf="selectedElement().pod.phase != undefined && selectedElement().pod.phase !== ''">
            <div class="row">
              <div class="col">
                <label for="pod-phase">Phase:</label>
                <input type="text" class="form-control" id="pod-phase" disabled="disabled"
                       [value]="selectedElement().pod.phase">
              </div>
            </div>
          </div>
          <div *ngIf="selectedElement().pod.creatorDataSources.length > 0">
            <br>
            <div class="row">
              <div class="col-12">
                <label for="podCreatorDataSources">Creator Data Sources:</label>
                <table id="podCreatorDataSources" class="table">
                  <tr *ngFor="let creatorDataSource of selectedElement().pod.creatorDataSources">
                    <td>{{creatorDataSource.name}}</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-12">
              <label for="podRawData">Raw Data:</label>
              <textarea class="form-control" id="podRawData" rows="8"
                        [value]="selectedElement().pod?.raw"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="currentGraphElement.type === 'data-source-stack' || currentGraphElement.type === 'data-source'">
      <div *ngIf="currentGraphElement.type === 'data-source-stack'">
        <label for="data-source-stack-select">DataSource:</label>
        <select id="data-source-stack-select" [(ngModel)]="selectedIdentifier" class="browser-default custom-select">
          <option *ngFor="let dataSource of currentGraphElement.dataSourceStack.dataSources"
                  [value]="dataSource.name">{{dataSource.name}}</option>
        </select>
      </div>
      <div *ngIf="currentGraphElement.type === 'data-source'">
        <label for="data-source-select">DataSource:</label>
        <select id="data-source-select" [(ngModel)]="selectedIdentifier" class="browser-default custom-select">
          <option [value]="currentGraphElement.dataSource.name">{{currentGraphElement.dataSource.name}}</option>
        </select>
      </div>

      <div *ngIf="selectedIdentifier != undefined && selectedElement() != undefined">
        <br>
        <div class="container">
          <div class="row">
            <div class="col-12">
              <label for="dataSourceName">Name:</label>
              <input type="text" class="form-control" id="dataSourceName" disabled="disabled"
                     [value]="selectedIdentifier">
            </div>
          </div>
          <div *ngFor="let label of selectedElement().dataSource.labels; index as i;">
            <div class="row">
              <div class="col">
                <label for="{{'data-source-label-key-' + i}}">DataSource Label {{i + 1}} Key:</label>
                <input type="text" class="form-control" id="{{'data-source-label-key-' + i}}"
                       [value]="label.key != undefined ? label.key : ''">
              </div>
              <div class="col">
                <label for="{{'data-source-label-value-' + i}}">DataSource Label {{i + 1}} Value:</label>
                <input type="text" class="form-control" id="{{'data-source-label-value-' + i}}"
                       [value]="label.value != undefined ? label.value : ''">
              </div>
            </div>
          </div>
          <div *ngIf="selectedElement().dataSource.specUrl != undefined && selectedElement().dataSource.specUrl !== ''">
            <div class="row">
              <div class="col">
                <label for="data-source-spec-url">DataSource Spec URL:</label>
                <input type="text" class="form-control" id="data-source-spec-url"
                       [value]="selectedElement().dataSource.specUrl">
              </div>
            </div>
          </div>
          <div *ngIf="selectedElement().dataSource.validationError != undefined && selectedElement().dataSource.validationError !== ''">
            <div class="row">
              <div class="col">
                <label for="data-source-validation-error">DataSource Validation Error:</label>
                <input type="text" class="form-control" id="data-source-validation-error" disabled="disabled"
                       [value]="selectedElement().dataSource.validationError">
              </div>
            </div>
          </div>
          <div *ngIf="selectedElement().dataSource.hasOutputName">
            <div class="row">
              <div class="col-12">
                <label for="dataSourceOutputName">Output Name:</label>
                <input type="text" class="form-control" id="dataSourceOutputName" disabled="disabled"
                       [value]="selectedElement().dataSource.outputName">
              </div>
            </div>
          </div>
          <div *ngIf="selectedElement().dataSource.hasCreatorPod">
            <div class="row">
              <div class="col-12">
                <label for="dataSourceCreatorPodName">Creator Pod Name:</label>
                <input type="text" class="form-control" id="dataSourceCreatorPodName" disabled="disabled"
                       [value]="selectedElement().dataSource.creatorPod.name">
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-12">
              <label for="dataSourceRawData">Raw Data:</label>
              <textarea class="form-control" id="dataSourceRawData" rows="8"
                        [value]="selectedElement().dataSource?.raw"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="currentGraphElement.type === 'step'">
      <div class="row">
        <div class="col">
          <label for="step-name">Name:</label>
          <input type="text" class="form-control" id="step-name" disabled="disabled"
                 [value]="currentGraphElement.step.name">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div *ngFor="let ingest of currentGraphElement.step.ingests; index as i;">
            <div class="row">
              <div class="col">
                <label for="{{'ingest-key-' + i}}">Ingest Key:</label>
                <input type="text" class="form-control" id="{{'ingest-key-' + i}}"
                       [value]="ingest.key != undefined ? ingest.key : ''">
              </div>
              <div class="col">
                <label for="{{'ingest-value-' + i}}">Ingest Value:</label>
                <input type="text" class="form-control" id="{{'ingest-value-' + i}}"
                       [value]="ingest.value != undefined ? ingest.value : ''">
              </div>
              <div class="col">
                <label for="{{'ingest-check-' + i}}">Ingest Check:</label>
                <input type="text" class="form-control" id="{{'ingest-check-' + i}}"
                       [value]="ingest.check != undefined ? ingest.check : ''">
              </div>
            </div>
          </div>
          <div *ngFor="let output of currentGraphElement.step.outputs; index as i;">
            <div class="row">
              <div class="col">
                <label for="{{'output-name-' + i}}">Output Name:</label>
                <input type="text" class="form-control" id="{{'output-name-' + i}}"
                       [value]="output.name != undefined ? output.name : ''">
              </div>
              <div class="col">
                <label for="{{'output-url-' + i}}">Output URL:</label>
                <input type="text" class="form-control" id="{{'output-url-' + i}}"
                       [value]="output.url != undefined ? output.url : ''">
              </div>
              <div class="col">
                <div *ngFor="let label of output.labels; index as i;">
                  <div class="row">
                    <div class="col">
                      <label for="{{'output-label-key-' + i}}">Output Label {{i + 1}} Key:</label>
                      <input type="text" class="form-control" id="{{'output-label-key-' + i}}"
                             [value]="label.key != undefined ? label.key : ''">
                      <label for="{{'output-label-value-' + i}}">Output Label {{i + 1}} Value:</label>
                      <input type="text" class="form-control" id="{{'output-label-value-' + i}}"
                             [value]="label.value != undefined ? label.value : ''">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="currentGraphElement.step.validationError != undefined && currentGraphElement.step.validationError !== ''">
            <div class="row">
              <div class="col">
                <label for="step-validation-error">Validation Error:</label>
                <input type="text" class="form-control" id="step-validation-error" disabled="disabled"
                       [value]="currentGraphElement.step.validationError">
              </div>
            </div>
          </div>
          <label for="step-template">Template:</label>
          <textarea class="form-control" id="step-template" rows="8"
                    [value]="currentGraphElement.step?.template"></textarea>
          <label for="stepRawData">Raw Data:</label>
          <textarea class="form-control" id="stepRawData" rows="8"
                    [value]="currentGraphElement.step?.raw"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="selectedElement() != undefined || currentGraphElement.type === 'step'">
    <div class="modal-footer">
      <div *ngIf="currentGraphElement.type !== 'step'">
        <button type="button" class="btn btn-outline-dark" (click)="filterGraph(selectedElement())">Filter</button>
      </div>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </div>
</ng-template>
